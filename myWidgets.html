		<div class = "item4" id="container">
			<div id="header">
			<h2>Password Strength Checking</h2>
			<hr>
			</div>
			<form id = "register">
			<div id="content">
			<label for="password"><b>Password : </b></label>
			<input name="password" id="password" type="password" onkeyup = "checkPasswordStrength()" placeholder="Type Your Password here"/>&nbsp;&nbsp;
			<progress value="0" max="100" id = "bar" ></progress>
			<span id="result"></span>
			</div>
			</form>
		</div>

	</div>

<script>

	function checkPasswordStrength(){
		var password = document.getElementById("password").value;
		var bar = document.getElementById("bar");
		var strength =0;

		if(password.length > 6){
			strength +=1;
		}
		
		if(password.match(/[a-zA-Z0-9][a-zA-Z0-9]+/)){
			strength+=1;
		}

		if(password.match(/[~<>?]+/)){
			strength+=1;
		}

		if(password.match(/[!@#$%^&*()]+/)){
			strength +=1;
		}

		switch(strength){
			case 0:
			bar.value = 20;
			document.getElementById("result").innerHTML = "too short";
			break;

			case 1:
			bar.value = 40;
			document.getElementById("result").innerHTML = "weak"
			break;

			case 2:
			bar.value = 60;
			document.getElementById("result").innerHTML = "medium";
			break;

			case 3:
			bar.value = 80;
			document.getElementById("result").innerHTML = "good";
			break;

			case 4:
			bar.value = 100;
			document.getElementById("result").innerHTML = "excellent";
			break;
		}
	}
</script>
